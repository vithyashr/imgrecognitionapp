<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color:#2c4e58 ;">
  <div class="container">
    
    <center>
        <div id="div1">
            <h1 >Image Recognition App</h1>
        </div>

      <br><br>
<div id="main_div">
    <p style="font-size: 22px; font-weight:bolder;">Model is trained to identify the following objects: </p>
    <br>
 
    <b class="obj_name" style="color: rgb(93, 137, 17); font-weight:bolder; font-size: 20px;">

Ananya
<hr>
Albert Einstein
<hr>
Kaplana Chawla
<hr>
    </b>

    <label>Webcam View - </label>
<div id="camera"></div>
    <br><br>
<div id="result" ></div>
    <br><br>
<button onclick="snapshot()" class="btn btn-warning"> Capture Image </button>
    <br><br>
<button onclick="check()" class="btn btn-success"> Identify Image </button>
    <br><br>
<h6>PLEASE WAIT FOR SOMETIME AFTER CLICKING THE BUTTON ONCE... </h6>
<br><br>
    <p style="font-size: 22px;">Object : <span id="result_obj"></span> </p>
  
    <p style="font-size: 22px;">Accuracy :<span id="result_accuracy"> </span>  </p>
  </center>

</div>
</div>

     <br><br> 
<script src="main.js"></script>

  </body>
</html>
